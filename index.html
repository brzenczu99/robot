<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Robot's page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>
<div class="bg">
    <div class= "container-fluid">
        <div class="row top">
            <div class="col-md-4"><button type="button" class="btn btn-default">Change mode to automatic</button>	
            </div>
            <div class="col-md-4" style="margin-top: 40px; margin-left: -80px">
                <button type="button" class="btn btn-primary btn-lg btn-block">Connect</button>
            </div>
            <div class="col-md-4">
            </div>
            
            </div>		

        <div class="row center">
            <div class="col-md-6"> <!--left(arrows)-->
                <div class="row">
                    <div class="col-md-2 col-md-offset-5">
                        <button class="btn btnarr"><img src="img/top.png" class="img-responsive">
                        </button>
                    </div>
                </div>
                <div class="row betweenarrows">
                    <div class="col-md-2 col-md-offset-3">
                        <button class="btn btnarr"><img src="img/left.png" class="img-responsive">
                        </button>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btnarr"><img src="img/x.png" class="img-responsive">
                        </button>
                    </div>  
                    <div class="col-md-2">
                        <button class="btn btnarr"><img src="img/right.png" class="img-responsive">
                        </button>
                    </div>
                </div>
                <div class="row betweenarrows">
                    <div class="col-md-2 col-md-offset-5">
                        <button class="btn btnarr"><img src="img/bottom.png" class="img-responsive">
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md-1 cverti"><!--center(poziom)-->
                <div class= "col-4 col-offset-8 cvert">
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    </div>
                </div>
            </div>

            <div class="col-md-5"><!--right(stream)-->
                
                <img src="img/connect.png" class="img-responsive" alt="Responsive image">

            </div>
        
        </div>
        
        <div class="row bottom">
            <div class="col-md-1">
                <button class="btn btnarr"><img src="img/settings.png" class="img-responsive">
                 </button>
             </div>
        </div>
    
    </div>
</div>

    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
